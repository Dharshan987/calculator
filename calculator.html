<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
    <style>
        .calculator {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            max-width: 200px;
            margin: auto;
        }
        .calculator button {
            font-size: 2em;
            padding: 0.2em;
        }
        .calculator input {
            grid-column: span 4;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input id="result" type="text" disabled>
        <button onclick="clearResult()">C</button>
        <button onclick="appendNumber('7')">7</button>
        <button onclick="appendNumber('8')">8</button>
        <button onclick="appendNumber('9')">9</button>
        <button onclick="setOperator('+')">+</button>
        <button onclick="appendNumber('4')">4</button>
        <button onclick="appendNumber('5')">5</button>
        <button onclick="appendNumber('6')">6</button>
        <button onclick="setOperator('-')">-</button>
        <button onclick="appendNumber('1')">1</button>
        <button onclick="appendNumber('2')">2</button>
        <button onclick="appendNumber('3')">3</button>
        <button onclick="setOperator('*')">*</button>
        <button onclick="setOperator('/')">/</button>
        <button onclick="appendNumber('0')">0</button>
        <button onclick="calculateResult()">=</button>
    </div>
    <script>
        let operator = null;
        let operand1 = null;
        let operand2 = null;

        function appendNumber(number) {
            const result = document.getElementById('result');
            result.value = result.value + number;
        }

        function setOperator(op) {
            operator = op;
            operand1 = parseFloat(document.getElementById('result').value);
            document.getElementById('result').value = '';
        }

        function calculateResult() {
            operand2 = parseFloat(document.getElementById('result').value);
            switch (operator) {
                case '+':
                    document.getElementById('result').value = operand1 + operand2;
                    break;
                case '-':
                    document.getElementById('result').value = operand1 - operand2;
                    break;
                case '*':
                    document.getElementById('result').value = operand1 * operand2;
                    break;
                case '/':
                    document.getElementById('result').value = operand1 / operand2;
                    break;
            }
        }

        function clearResult() {
            document.getElementById('result').value = '';
            operator = null;
            operand1 = null;
            operand2 = null;
        }
    </script>
</body>
</html>
